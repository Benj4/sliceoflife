<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="l.js"></script>
        
        <style>
            .contenteje{

    <body>
        
        <div id="content">
            
            <div class="contenteje" > 
                X,Z
                <canvas id="ejex" width='200' height='200'></canvas>
                <input id="slider1" type="range" min="0" max="99" step="1" class="slider" onchange="printValue('slider1','inputxrange'); viewy(parseInt(this.value));" />

            <div class="contenteje">

            </div>
            <div class="contenteje">
                X,Y
                <canvas id="ejey" width='200' height='200'></canvas>
                <input id="slider3" type="range" min="0" max="199" step="1" class="slider" onchange="printValue('slider3','inputyrange'); viewx(parseInt(this.value));"/>

        <script type="text/javascript" src="core.js"></script>
        <script>
            function printValue(sliderID, textbox) {
                var x = document.getElementById(textbox);
                var y = document.getElementById(sliderID);
                x.value = y.value;
            }
        </script>
        <script>
          for(var i = 0; i < 100; i++){
            world.newl();

          smootrender();
          function smootrender(){
            viewtop();          
            setTimeout(function(){smootrender()}, 100);
          }
          
//          setInterval(function(){ viewtop(); }, 500);
          
          setInterval(function(){ 
          
              for(var l in world.eles){
                var newx = Math.floor((Math.random()* 3) - (Math.random()* 2));
                var newy = Math.floor((Math.random()* 3) - (Math.random()* 2));
                world.eles[l]['position'][0] = world.eles[l]['position'][0] + newx;
                world.eles[l]['position'][2] = world.eles[l]['position'][2] + newy;
              }
              
          }, 1);
